<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for String templates</title>
</head>
<body>
    <p id="demo"></p>   
    <script>
        let header = "Google"
        let tags = ["Pavan", "Ashish", "Abhi"]

        let html = `<h1>${header}</h1><ul>`
    
        for (const x of tags){
            html += `<li>${x}</li>`
        }

        html += `</ul>`
        document.getElementById("demo").innerHTML = html
    </script> 
</body>
</html>
